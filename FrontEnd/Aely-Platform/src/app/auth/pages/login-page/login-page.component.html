<div class="h-screen w-screen flex justify-center items-center bg-gray-100">
    <div class="border-gray-400 shadow border-2 rounded-2xl p-8 m-10 bg-white">
        <div class="text-center">
            <div class="flex justify-center my-4">
                <svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                <style>
                    .text { fill: #2A5ADA; font-family: 'Segoe UI', sans-serif; font-size: 36px; font-weight: 600; }
                    .wing { fill: #4F85E7; }
                </style>
                <g>
                    <!-- Icono tipo ala estilizada -->
                    <path class="wing" d="M10 15 C25 5, 35 5, 50 15 C35 10, 30 20, 10 15 Z" />
                    <!-- Texto Aely -->
                    <text x="60" y="40" class="text">Aely</text>
                </g>
                </svg>
            </div>
        </div>
        <div>
            <h1 class="text-center text-4xl font-extrabold text-blue-800">Iniciar Sesión</h1>
        </div>
        <div class="mt-4">
            <form>
                <div class="mb-4">
                    <label for="correo">Correo Electronico</label>
                    <input type="text" id="correo" class="w-full p-2 border border-gray-300 rounded " placeholder="Ingrese su correo electronico">
                </div>
                <div class="mb-4">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded" placeholder="Ingrese su contraseña">
                </div>
                <div>
                    <button type="submit" class="w-full p-2 bg-blue-600 hover:bg-blue-700 text-white cursor-pointer rounded hover:shadow">Iniciar Sesión</button>
                </div>
                <div class="my-3">
                    <p class="text-center text-gray-500">¿Todavia no tienes una cuenta registrada?</p>
                    <a routerLink="/auth/register" class="cursor-pointer select-none my-3 text-gray-600 border-gray-600 border-2 rounded-2xl hover:border-gray-700 hover:shadow-xl block w-full text-center p-2">Regístrate aquí</a>
                </div>
            </form>
        </div>
    </div>
</div>
