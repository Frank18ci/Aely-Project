<div class="h-screen w-screen flex justify-center items-center bg-gray-100">
    <div class="border-gray-400 shadow border-2 rounded-2xl p-8 m-10 bg-white">
        <div class="text-center">
            <div class="flex justify-center my-4">
                <svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                <style>
                    .text { fill: #2A5ADA; font-family: 'Segoe UI', sans-serif; font-size: 36px; font-weight: 600; }
                    .wing { fill: #4F85E7; }
                </style>
                <g>
                    <!-- Icono tipo ala estilizada -->
                    <path class="wing" d="M10 15 C25 5, 35 5, 50 15 C35 10, 30 20, 10 15 Z" />
                    <!-- Texto Aely -->
                    <text x="60" y="40" class="text">Aely</text>
                </g>
                </svg>
            </div>
        </div>
        <div>
            <h1 class="text-center text-4xl font-extrabold text-blue-800">Iniciar Sesión</h1>
        </div>
        <div class="mt-4">
            <form>
                <div class="mb-4">
                    <div class="relative">
                        <input 
                            type="email" 
                            id="correo" 
                            class="peer w-full p-3 border-2 border-gray-400 rounded-lg focus:border-blue-600 focus:outline-none transition-colors duration-200 bg-gray-50 placeholder-transparent" 
                            placeholder="Ingrese su correo electrónico" 
                            autocomplete="email"
                        >
                        <label 
                            for="correo" 
                            class="absolute left-3 top-2 text-gray-600 text-sm bg-white px-1 transition-all duration-200 pointer-events-none 
                                   peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-700 
                                   peer-focus:-top-3 peer-focus:text-blue-700 peer-focus:text-xs"
                        >
                            Correo Electrónico
                        </label>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="relative">
                        <input
                            type="password"
                            id="password"
                            class="peer w-full p-3 border-2 border-gray-400 rounded-lg focus:border-blue-600 focus:outline-none transition-colors duration-200 bg-gray-50 placeholder-transparent"
                            placeholder="Ingrese su contraseña"
                            >
                        <label 
                            for="password"
                            class="absolute left-3 top-2 text-gray-600 text-sm bg-white px-1 transition-all duration-200 pointer-events-none
                                  peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-700
                                  peer-focus:-top-3 peer-focus:text-blue-700 peer-focus:text-xs">
                            Contraseña
                        </label>
                    </div>
                    
                </div>
                <div>
                    <button type="submit" class="w-full p-2 bg-blue-600 hover:bg-blue-700 text-white cursor-pointer rounded hover:shadow">Iniciar Sesión</button>
                </div>
                <div class="my-3">
                    <p class="text-center text-gray-500">¿Todavia no tienes una cuenta registrada?</p>
                    <a routerLink="/auth/register" class="cursor-pointer select-none my-3 text-gray-500 border-gray-400 border-2 rounded-2xl hover:border-gray-700 hover:shadow-xl block w-full text-center p-2">Regístrate aquí</a>
                </div>
            </form>
        </div>
    </div>
</div>
